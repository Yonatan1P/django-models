{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1> Blog List</h1>
    {% for blog in object_list %}
    <div class="row">
        <div class="col-12">
            <a href="{% url 'blog_detail' blog.pk %}">{{blog.title}}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
